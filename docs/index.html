      </section>
      <figure class="polaroid" aria-label="Photo of Ralf">
        <img data-random-photo src="photos/rvb-photo (1).jpg" alt="" loading="lazy" />
      </figure>
      </div>
    </main>

    <script>
      // Theme toggle functionality
      const themeToggle = document.getElementById('themeToggle');
      const html = document.documentElement;
      
      // Get stored theme or detect system preference
      const getPreferredTheme = () => {
        const storedTheme = localStorage.getItem('theme');
        if (storedTheme) {
          return storedTheme;
        }
        return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
      };
      
      // Apply theme
      const setTheme = (theme) => {
        html.setAttribute('data-theme', theme);
        localStorage.setItem('theme', theme);
        themeToggle.setAttribute('aria-pressed', theme === 'dark');
      };
      
      // Initialize theme
      const currentTheme = getPreferredTheme();
      setTheme(currentTheme);
      
      // Toggle theme on button click
      themeToggle.addEventListener('click', () => {
        const newTheme = html.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
        setTheme(newTheme);
      });
      
      // Listen for system theme changes
      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
        if (!localStorage.getItem('theme')) {
          setTheme(e.matches ? 'dark' : 'light');
        }
      });

      // Random photo loader
      (function() {
        const imgEl = document.querySelector('[data-random-photo]');
        if (!imgEl) return;
        const photos = [
          'photos/rvb-photo (1).jpg',
          'photos/rvb-photo (2).jpg',
          'photos/rvb-photo (3).jpg',
          'photos/rvb-photo (4).jpg',
          'photos/rvb-photo (5).jpg',
          'photos/rvb-photo (6).jpg',
          'photos/rvb-photo (7).jpg',
          'photos/rvb-photo (8).jpg',
          'photos/rvb-photo (9).jpg',
          'photos/rvb-photo (10).jpg',
          'photos/rvb-photo (11).jpg',
          'photos/rvb-photo (12).JPG',
          'photos/rvb-photo (13).JPG',
          'photos/rvb-photo (14).JPG',
          'photos/rvb-photo (15).jpg',
          'photos/rvb-photo (16).jpg',
          'photos/rvb-photo (17).jpg',
          'photos/rvb-photo (18).jpg',
          'photos/rvb-photo (19).jpg',
          'photos/rvb-photo (20).jpg',
          'photos/rvb-photo (21).jpg',
          'photos/rvb-photo (22).jpg',
          'photos/rvb-photo (23).jpg',
          'photos/rvb-photo (24).jpg',
          'photos/rvb-photo (25).jpg',
          'photos/rvb-photo (26).jpg',
          'photos/rvb-photo (27).jpg',
          'photos/rvb-photo (28).jpg',
          'photos/rvb-photo (29).jpg',
          'photos/rvb-photo (30).jpg',
          'photos/rvb-photo (31).jpg',
          'photos/rvb-photo (32).jpg',
          'photos/rvb-photo (33).jpg',
          'photos/rvb-photo (34).jpg'
        ];
        
        // Function to pick a random photo
        const pickRandomPhoto = () => {
          return photos[Math.floor(Math.random() * photos.length)];
        };
        
        // Set initial random photo
        imgEl.src = pickRandomPhoto();
        
        // Change photo on click
        imgEl.addEventListener('click', () => {
          imgEl.src = pickRandomPhoto();
        });
        
        // Add cursor pointer to indicate it's clickable
        imgEl.style.cursor = 'pointer';
      })();
    </script>
  </body>
</html>
